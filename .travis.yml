dist: trusty
language: c

cache:
  directories:
  - $HOME/.opam

env:
  global:
  - OPAMJOBS="2"
  - OPAMYES="true"
  - TEST_TARGETS="unit_tests real_tests"
  matrix:
  - OCAML_VERSION=4.04.1
  - OCAML_VERSION=4.04.2
  - OCAML_VERSION=4.05.0
  - OCAML_VERSION=4.06.0
  - OCAML_VERSION=4.06.1
  - OCAML_VERSION=4.07.0
  - OCAML_VERSION=4.07.1
  - OCAML_VERSION=4.08.0
  - OCAML_VERSION=4.08.1
  - OCAML_VERSION=4.09.0
#  - OCAML_VERSION=4.07.0 TEST_TARGETS=opam-release EXTRA_OPAM=dune-release
# FIXME

before_install:
  # Obtain and install opam locally.
  - sudo wget https://github.com/ocaml/opam/releases/download/2.0.5/opam-2.0.5-x86_64-linux -O /usr/bin/opam
  - sudo chmod 755 /usr/bin/opam
  # Initialize the switch.
  - opam init -a --disable-sandboxing --compiler="$OCAML_VERSION"
  - opam update
  - opam switch "$OCAML_VERSION"
  - eval $(opam env)
  - git clone https://github.com/craff/pacomb.git
  - opam pin add -k path pacomb.1.0 pacomb
  - opam pin add -n -k path lambdapi .
  - opam install --deps-only -d -t lambdapi
  - opam pin remove lambdapi # why ? is not this causing the pb with ppx_inline_test ?
  - opam install alt-ergo
  - opem install ppx_inline_test # should not be needed ?
  #Â Update why3 config after installing alt-ergo
  - why3 config --detect

script:
  - make $TEST_TARGETS
  - if [[ `make sanity_check` != "" ]]; then echo "Sanity check failed"; exit 1; fi

