on:
  pull_request:
    types: [opened, synchronize, edited, reopened]
  push:
  workflow_dispatch:
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        ocaml-version: [5.1.0, 5.0.0, 4.14.1, 4.13.1, 4.12.1, 4.11.2, 4.10.2, 4.09.1, 4.08.1]
    runs-on: ubuntu-latest
    steps:
      - name: checking out lambdapi repo ...
        uses: actions/checkout@v4
      - name: recovering cached opam files ...
        uses: actions/cache@v4
        with:
          path: ~/.opam
          key: ${{ runner.os }}-ocaml-${{ matrix.ocaml-version }}
      - name: setting up opam ...
        uses: avsm/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-version }}
      - name: installing dependencies ...
        run: |
          opam update
          opam upgrade
          opam pin add -n -k path lambdapi .
          opam install --deps-only -d -t lambdapi
      - name: running tests ...
        run: |
          make sanity_check
          eval $(opam env)
          #why3 config detect
          make tests
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: generate-vscode-extension
        run: |
          npm install -g @types/vscode
          npm install -g vsce 
          make build-vscode-extension
      - name: publish vscode extension
        uses: actions/upload-artifact@v2
        with: 
          name: assets-for-download
          path: editors/vscode/extensionFolder
