on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    paths-ignore:
      - '**.md'
      - 'doc/**'
      - 'editors/**'
      - '.github/workflows/vscode.yml'
  workflow_dispatch:
jobs:
  lambdapi:
    strategy:
      fail-fast: false
      matrix:
        ocaml-version: [5.3.0, 5.2.1, 4.14.2]
    runs-on: ubuntu-latest
    steps:
      - name: checking out lambdapi repo ...
        uses: actions/checkout@v4
      # - name: recovering cached opam files ...
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.opam
      #     key: ${{ runner.os }}-ocaml-${{ matrix.ocaml-version }}
      - name: setting up opam ...
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ matrix.ocaml-version }}
      - name: installing dependencies ...
        run: |
          opam update
          opam upgrade
          opam pin add -n -k path lambdapi .
          opam install --deps-only -d -t lambdapi
      - name: running tests ...
        run: |
          make sanity_check
          eval $(opam env)
          #why3 config detect
          make tests
